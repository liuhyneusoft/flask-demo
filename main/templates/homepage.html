{% extends 'layout/layout.html' %}
{% block title %}This is title position{% endblock %}

{% block body %}
<div>
    <h1>主页</h1>
</div>

<form action="/upload" method=post enctype=multipart/form-data>
    <p><input type=file name=file>
        <input type=submit value=Upload>
</form>


{% for x in allfileset%}
<tr>
    <td align="right">{{x}}</td>
    <td align="left"><button type="button"><a href="../{{x}}" download="{{x}}">下载</a></button> </p></td>
</tr>
{% endfor %}

{% endblock %}
